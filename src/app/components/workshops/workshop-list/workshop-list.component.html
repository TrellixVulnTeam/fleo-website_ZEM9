<section>
        <mat-card *ngFor="let post of workshopss | async">
          <mat-card-content routerLink="{{post.id}}">
            
            <h2>{{post.title}}</h2>
            <img mat-card-image src="{{post.image}}" alt="{{post.title}}">
            <p>
              <small>Posted by {{post.author}} &bull; on {{post.published.toDate() | date:"fullDate"}}</small>
            </p>
          </mat-card-content>
          <mat-card-actions align="end" *ngIf="auth.currentUserId === post.authorId">
            <button mat-icon-button (click)="delete(post.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
  </section>
